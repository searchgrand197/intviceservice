<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career / Internship Opportunities - Intvice Technologies</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background: #f4f6fb;
        }

        .header {
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            color: white;
            padding: 0.5rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(26,35,126,0.18);
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            position: relative;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            font-size: 1.8rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 2rem;
            transition: color 0.3s;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #64b5f6;
        }

        .nav-links {
            display: flex;
            flex-direction: row;
            align-items: center;
            flex-wrap: nowrap;
            transition: box-shadow 0.3s, background 0.3s, opacity 0.3s;
        }
        .nav-links.open {
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.18);
            background: #283593;
            opacity: 1;
            animation: navFadeIn 0.4s cubic-bezier(.25,.8,.25,1);
        }
        @keyframes navFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 1100;
        }
        .hamburger span {
            display: block;
            width: 28px;
            height: 3px;
            margin: 4px 0;
            background: #fff;
            border-radius: 2px;
            transition: 0.4s cubic-bezier(.25,.8,.25,1);
        }
        .hamburger.open span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }
        .hamburger.open span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.open span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 60px;
                right: 0;
                background: #1a237e;
                width: 100vw;
                box-shadow: 0 4px 16px rgba(0,0,0,0.08);
                flex-direction: column;
                align-items: flex-start;
                padding: 1.5rem 1rem;
                gap: 1.5rem;
                border-bottom-left-radius: 16px;
                border-bottom-right-radius: 16px;
            }
            .nav-links.open {
                display: flex;
            }
            .hamburger {
                display: flex;
            }
        }
        .career {
            padding: 8rem 1rem 3rem 1rem;
            max-width: 900px;
            margin: 0 auto;
            background: #f8f9fa;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.08);
            margin-top: 2rem;
        }
        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            color: #1a237e;
            position: relative;
            padding-bottom: 1rem;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: #2196f3;
            border-radius: 2px;
        }
        .career-content {
            font-size: 1.1rem;
            color: #333;
            margin-top: 2rem;
        }
        .career-content ul {
            margin: 1.5rem 0 1.5rem 1.5rem;
            padding-left: 1.2rem;
        }
        .career-content li {
            margin-bottom: 0.7rem;
        }
        .career-content a {
            color: #1976d2;
            text-decoration: underline;
        }
        .footer {
            background: #1a237e;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 3rem;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #1976d2;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <i class="fas fa-microchip"></i>
                Intvice Technologies
            </div>
            <div class="hamburger" id="hamburger-menu" aria-label="Open navigation" tabindex="0">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links" id="nav-links">
                <a href="index.html#home">Home</a>
                <a href="index.html#services">Services</a>
                <a href="index.html#about">About</a>
                <a href="index.html#clients">Our Clients</a>
                <a href="career.html">Career / Internship</a>
                <a href="index.html#contact">Contact</a>
            </div>
        </nav>
    </header>
    <section class="career" id="career">
        <h2 class="section-title">Apply Below</h2>
        <div class="career-form" style="margin-top:2.5rem; position:relative; min-height:200px;">
            <div id="form-loader" style="position:absolute;top:0;left:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.85);z-index:2;">
                <div class="loader"></div>
            </div>
            <iframe id="google-form-frame" src="https://docs.google.com/forms/d/e/1FAIpQLSeZdtNHud0Koj-18WMtTOhKubGqq1HKPtbBhU5BUv5fKdfRkQ/viewform?embedded=true" width="100%" height="1371" frameborder="0" marginheight="0" marginwidth="0" style="border:none;z-index:1;">Loadingâ€¦</iframe>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2024 Intvice Technologies. All rights reserved.</p>
    </footer>
    <script>
    // Hamburger menu toggle for mobile nav
    const hamburger = document.getElementById('hamburger-menu');
    const navLinks = document.getElementById('nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('open');
      hamburger.classList.toggle('open');
    });
    // Optional: close menu when a link is clicked (for better UX)
    navLinks.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        navLinks.classList.remove('open');
        hamburger.classList.remove('open');
      });
    });
    // Show loader until Google Form iframe loads
    const formLoader = document.getElementById('form-loader');
    const googleFormFrame = document.getElementById('google-form-frame');
    googleFormFrame.addEventListener('load', function() {
      if(formLoader) formLoader.style.display = 'none';
    });
    </script>
</body>
</html>
